<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    <title>Cadastrar Ponto de Coleta</title>
</head>

<body>

    <div id="page-create-point">


        <header>
            <img src="./assets/logo.svg" alt="Logomarca">
            <a href="#">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form action="">

            <h1>Cadastro do Ponto de Coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da Entidade</h2>
                </legend>

                <!-- nome da entidade -->
                <div class="field">
                    <label for="nome">Nome da entidade</label>
                    <input type="text" name="nome">
                </div>

                <!-- Logradouro e número -->
                <div class="field-group-endereco">
                    <div class="field">
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco">
                    </div>

                    <div class="field">
                        <label for="numero">Número</label>
                        <input type="number" name="numero">
                    </div>
                </div>

                <!-- Complemento -->
                <div class="field">
                    <label for="complemento">Complemento </label>
                    <input type="text" name="complemento">
                </div>

                <!-- Estado e cidade -->
                <div class="field-group-estado-cidade">
                    <div class="field">
                        <label for="estado">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o estado</option>
                        </select>

                        <input type="hidden" name="estado">
                    </div>

                    <div class="field">
                        <label for="cidade">Cidade</label>
                        <select name="cidade" disabled>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>

            </fieldset>




            <!-- <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>
            </fieldset> -->

            <button type="submit">Cadastrar ponto coleta</button>


        </form>



    </div>

    <script src="./scripts/create-point.js"></script>
</body>

</html>
